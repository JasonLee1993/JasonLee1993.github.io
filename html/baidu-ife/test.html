<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三栏式布局</title>
<style>
.box { 
   display: inline-block; 
   background: red; 
   width: 100px; 
   height: 100px; 
   float: left; 
   margin: 20px; 
   color: white; 
}

#one { position: fixed; top: 80px; left: 20px; }
</style>
</head>

<body>
<div class="box" id="one">One</div>
<div class="box" id="two">Two</div>
<div class="box" id="three">Three</div>
<div class="box" id="four">Four</div>
</body>
</html>

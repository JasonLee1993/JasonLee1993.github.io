<body>
	  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var orderChi = ["一","二","三","四","五","六","七","八","九","十"];
  var aqilist = document.getElementById("aqi-list");
  var order = 0;
  for(var i=0;i<aqiData.length;i++){
  	if (aqiData[i][1] > 60)	 {
  			order++;
  			aqilist.innerHTML += '<li>'+ '第' + orderChi[order] + '名 ' + aqiData[i][0] + ' ' + aqiData[i][1] + ' ' + '</li>' + '\n';
  		} 

  }
})();

</script>
</body>

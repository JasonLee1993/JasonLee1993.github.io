	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Difference Between Undefined and Null</title>
</head>
<body>
	<h1>相同</h1>
	<p>
		undefined and null are same in most areas.
	</p>
	<p>即使在IF语句中，两者都被视为false。</p>
	<h1>不同</h1>
	<p>后来，在转为数值时，null转换为0，undefined转换为NaN</p>
	<h1>最终结论</h1>
	<p>null表示此处不应该有值。undefined表示此处有值但是未定义。</p>
</body>
